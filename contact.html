    <div class="wrapper">
        <div class="content">
            <h1>Contact Form</h1>
            <p>Would you like commissioned work? Ask any question? Drop a line below.</p>
        </div>

        <div class="form">

            <div class="top-form">
                <div class="inner-form">
                    <div class="label">Name</div>
                    <input type="text" placeholder="Jon Snow" required>
                </div>
                <div class="inner-form">
                    <div class="label">Email</div>
                    <input type="text" placeholder="Example@gmail.com" required>
                </div>
                <div class="inner-form">
                    <div class="label">Phone</div>
                    <input type="text" placeholder="+356 79797979" required>
                </div>
            </div>

            <div class="middle-form">
                <div class="inner-form">
                    <div class="label">Subject</div>
                    <input type="text" placeholder="Illustration, art, etc;">
                </div>
            </div>

            <div class="bottom-form">
                <div class="inner-form">
                    <div class="label">Message</div>
                    <textarea placeholder="Your message"></textarea>
                </div>
            </div>

            <input type="submit" id="submit" name="submit">

        </div>
    </div>
